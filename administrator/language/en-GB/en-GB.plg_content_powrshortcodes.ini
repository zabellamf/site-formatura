<h2>Overview:</h2>
Add POWr plugins to ANY article, post, or page with simple shortcode. Then visit your page and the plugin will instantly appear. Click the gears icon, and customize your plugin right in the page! Examples: <br>
<ul>
	<li>Contact Form: [<i></i>powr-contact-form]</li>
	<li>Form Builder: [<i></i>powr-form-builder]</li>
	<li>Mailing List Form: [<i></i>powr-mailing-list]</li>
	<li>Map: [<i></i>powr-map]</li>
	<li>Resume: [<i></i>powr-resume]</li>
	<li>Social Media Icons: [<i></i>powr-social-media-icons]</li>
	<li>Survey: [<i></i>powr-survey]</li>
	<li>Video Slider: [<i></i>powr-video-slider]</li>
</ul>	
<br>
<h3>Want to use the same plugin multiple times?</h3>
Add a label to the shortcode. For example<br>
[<i></i>powr-contact-form label='My First Form']<br>
[<i></i>powr-contact-form label='A Different Form']<br>
<br>
